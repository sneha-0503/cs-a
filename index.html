!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickBite Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>QuickBite Menu</h1>
  <div class="menu">
    <div class="item">
      <img src="images/burger.jpg" alt="Burger">
      <h3>Cheese Burger</h3>
      <p>₹120</p>
      <button onclick="orderFood('Cheese Burger')">Order Now</button>
    </div>
    <div class="item">
      <img src="images/pizza.jpg" alt="Pizza">
      <h3>Veg Pizza</h3>
      <p>₹250</p>
      <button onclick="orderFood('Veg Pizza')">Order Now</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
