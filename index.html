<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie - Food Delivery App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        header {
            background-color: #ff5722;
            padding: 15px;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px auto;
            width: 250px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        h3 {
            margin: 10px 0 5px;
            color: #333;
        }
        p {
            margin: 0;
            color: #555;
        }
        button {
            margin-top: 8px;
            padding: 8px 12px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <header>üçï Foodie - Food Delivery</header>
    <div class="container">
        <div class="card">
            <img src="https://source.unsplash.com/250x150/?burger" alt="Burger">
            <h3>Cheese Burger</h3>
            <p>‚Çπ120</p>
            <button onclick="order('Cheese Burger')">Order Now</button>
        </div>

        <div class="card">
            <img src="https://source.unsplash.com/250x150/?pizza" alt="Pizza">
            <h3>Italian Pizza</h3>
            <p>‚Çπ200</p>
            <button onclick="order('Italian Pizza')">Order Now</button>
        </div>

        <div class="card">
            <img src="https://source.unsplash.com/250x150/?biriyani" alt="Biriyani">
            <h3>Hyderabadi Biriyani</h3>
            <p>‚Çπ180</p>
            <button onclick="order('Hyderabadi Biriyani')">Order Now</button>
        </div>
    </div>

    <script>
        function order(item) {
            alert("‚úÖ Your order for " + item + " has been placed!");
        }
    </script>
</body>
</html>
